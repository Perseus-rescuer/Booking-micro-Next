image:
  file: .gitpod.Dockerfile

tasks:
  - name: Start containers
    init: |
      docker-compose pull
  - command: |
      docker-compose  -f ./deployments/docker-compose/infrastracture.yaml up -d
  - name: Restore & Build
    init: |
      dotnet dev-certs https 
      dotnet restore
      dotnet build
  - name: Run
    command: dotnet run

vscode:
  extensions:
    - muhammad-sammy.csharp
    - ms-azuretools.vscode-docker
